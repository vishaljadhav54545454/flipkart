<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Electronics</title>
    <style>
       .dropdound{
        position: relative;
        display: inline-block;
       }
       .dropdound-content{
        display: none;
        position: absolute;
        background-color: rgb(248, 227, 227);
        min-width: 160px;
        padding: 12px 16px;
       }
       .dropdound:hover .dropdound-content{
        display: block;
       }
    </style>
</head>
<body>
    <div class="dropdound">
        <span>Electronics</span>
 
        <div class="dropdound-content">
            <p>Mobiles</p>
            <p>Laptops</p>
            <p>Tablets</p>
            <p>Tv & Lcd</p>
        </div>
       </div>
</body>
</html>
